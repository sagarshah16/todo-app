<!DOCTYPE html>

<html>
<head>
    <title>To DO App</title>
    
    <link type="text/css" rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container">
  <h1 id="heading" >My Todo App</h1>
   <h3 class="task">ADD ITEM</h3>
  <hr class="line" width=100%  >        
        <input type="text" id="TextInput"  placeholder="What you want to do??">
        <button class="add"> ADD </button>

  <h3 class="task">TODO </h3>
 <hr class="line" width=100%  >
  <ul id="incomplete-tasks">
  <li><input type="checkbox"><label>Pay Bils</label><input type="text"> <button class="edit">Edit</button><button class="delete">Delete</button></li>
   

</ul>
 <h3 class="task">COMPLETED </h3>
<hr class="line" width=100%  align=center>
<ul id="completed-task">
  <li>
  <input type="checkbox" checked><label>See the Doctor</label><input type="text"> <button class="edit">Edit</button><button class="delete">Delete</button>  
  </li>
</ul>
      
  </div>
    <script src="js/Script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
